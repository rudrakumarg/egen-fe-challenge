<!DOCTYPE html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Angular Credit Card Filter</title>
		<meta name="description" content="">
		<meta name="author" content="Rudra Kumar">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" href="lib/bootstrap.min.css" />
		<link rel="stylesheet" href="css/app.css" />
		<script type="text/javascript" src="lib/angular.min.js"></script>
	</head>

	<body ng-controller="myCtrl">
		<div class="jumbotron">
			<label for="cardno">Credit Card Number</label>

			<div class="input-group">
				<span class="input-group-addon card {{ myccno | validate }}" id="basic-addon1"></span>
				<input type="text" id="cardno" class="form-control input-lg" ng-model="myccno" placeholder="Credit Card Number" aria-describedby="basic-addon1">
			</div>

			<span>Card Type : {{ myccno | validate }}</span>

		</div>
		<script src="js/app.js"></script>
	</body>
</html>
